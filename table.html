<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h2>Table tags</h2>
    <table bgcolor="yellow"border="5" align="center" cellpadding="10" cellspacing="5" width="500" height="200">
        <thead>
            <th>Courses</th>
            <th>Fees</th>
            <th>Duration</th>
        </thead>
        <tbody>
            <tr align="center">
                <td bgcolor="red">Web Development</td>
                <td>5000</td>
                <td>6 months</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr align="center">
                <td>Laravel</td>
                <td>4000</td>
                <td>4 months</td>
            </tr>
            <tr align="center">
                <td>A job ready Bootcamp in c and c++</td>
                <td>4000</td>
                <td>6 Months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
